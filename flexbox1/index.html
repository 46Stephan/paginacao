<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alinhamento Flexbox</title>
</head>
<body>
  <div class="container">
    <div class="ball orange"></div>
    <div class="ball blue"></div>
  </div>
</body>
</html>

    <style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.container {
  display: flex;
    flex: 1;
  justify-content: space-between;
  align-items: center;
  margin: 0 20px;
}

.ball {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 10px;
  border: 2px solid black;
}

.orange {
  background-color: orange;
}

.blue {
  background-color: blue;
}

    </style>
  </body>
</html>
